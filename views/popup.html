<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/popup.css" />
    <title></title>
  </head>
  <body>
    <main>
      <div id="content-url" class="input-group mb-3">
        <label for="input-url" class="form-label">Url to send Youtube Music data to</label>
        <div id="content-input">
          <input
            type="text"
            id="input-url"
            class="form-control"
            aria-label="input-url"
            aria-describedby="button-status"
          />
          <button class="btn btn-outline-light" type="button" id="button-status">Disable</button>
        </div>
      </div>
    </main>
    <script src="../dist/popup.js"></script>
  </body>
</html>
